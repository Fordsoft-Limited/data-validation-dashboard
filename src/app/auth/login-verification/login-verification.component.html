<div class="content">
    <header class="flex">
        <img src="../../../assets/demo/images/ibec/ibec-logo.png" alt="" width="100px">
    </header>
    <div class="flex justify-content-center align-items-center box-contain w-full">
        <div class="bg-white shadow-1 p-5  border-round-3xl box ">
            <div class="grid">
                <div class="col-12 flex flex-column align-items-center">
                    <h3 class="text-center mt-2">Validate Login</h3>
                    <span class="">Enter your details to get sign in to your account</span>
                </div>

                <div *ngIf="loginSuccess" class="text-center"
                    style="border: 1px solid #218838; background-color: #28a745; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    <p><i class="pi pi-check-circle" style="margin-right: 5px;"></i> Login Successful!</p>
                </div>

                <!-- Error Notification -->
                <div *ngIf="loginError" class="text-center"
                    style="border: 1px solid #c82333; background-color: #dc3545; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    <p><i class="pi pi-exclamation-triangle" style="margin-right: 5px;"></i> {{ errorMessage }}</p>
                </div>
                <div class="col-12 mt-3">
                    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="grid">
                            <div class="col-12 flex flex-column gap-2 mb-2">
                                <!-- <label for="">Username</label> -->
                                <input type="text" pInputText placeholder=" Username" formControlName="username">
                                <div class="mt-2"
                                    *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
                                    <span style="color: red; font-size: 14px;"
                                        *ngIf="loginForm.get('username')?.errors?.['required']">
                                        * Username is required.
                                    </span>
                                    <span style="color: red; font-size: 14px;"
                                        *ngIf="loginForm.get('username')?.errors?.['pattern']">
                                        * Enter a valid Username.
                                    </span>

                                </div>
                            </div>

                            <div class="col-12 flex flex-column gap-2 mb-3">
                                <!-- <label for="">Password</label> -->
                                <input type="password" pInputText placeholder="Password" formControlName="password">
                                <div class="mt-2" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                                    <span style="color: red; font-size: 14px;" *ngIf="password?.errors?.['required']">*
                                        Password is
                                        required.</span>
                                    <span style="color: red; font-size: 14px;" *ngIf="password?.errors?.['minlength']">*
                                        Password must be at least
                                        4 characters long.</span>
                                </div>
                            </div>

                            <div class="col-12 flex justify-content-end -mt-4">
                                <a [routerLink]="['/auth/forget-password']"
                                    style="text-decoration: none; color: #007bff;">Forgot
                                    Password?</a>
                            </div>

                            <div class="col-12 w-full">
                                <button pButton type="submit" label="Login" class="w-full"
                                    [loading]="isLoading"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
