
<div class="card">
    <div class="group-left">
        <button pButton pRipple type="button" label="Select Category to Filter" (click)="showDialog()" icon="pi pi-plus"
            class="group-right p-button-rounded p-button-text p-mr-2 p-mt-2"></button>
    </div>
  </div>
  
  <p-dialog 
  header="Select Category to Filter Customer Records" 
  [(visible)]="display" 
  modal="modal" 
  showEffect="fade" 
  [style]="{width: '400px'}"
  [contentStyle]="{height: '400px'}">

<div class="p-fluid">
  <!-- Region Dropdown -->
  <div class="p-field">
    <p-dropdown 
      id="region" 
      [options]="regions" 
      [(ngModel)]="tempRegion" 
      placeholder="Select Region" 
      [showClear]="true" 
      optionValue="name" 
      optionLabel="name">
    </p-dropdown>
  </div><br>

  <!-- BusinessHub Dropdown -->
  <div class="p-field">
    <p-dropdown 
      id="businessHub" 
      [options]="business_hubs" 
      [(ngModel)]="tempBusinessHub" 
      placeholder="Select Business Hub" 
      [showClear]="true" 
      optionValue="name" 
      optionLabel="name">
    </p-dropdown>
  </div><br>

  <!-- Session Dropdown -->
  <div class="p-field">
    <p-dropdown 
      id="session" 
      [options]="service_centers" 
      [(ngModel)]="tempServiceCenter" 
      placeholder="Select Service Center" 
      [showClear]="true" 
      optionValue="name" 
      optionLabel="name">
    </p-dropdown>
  </div><br>

  <!-- DateCreatedFrom -->
  <div class="p-field">
    <p-calendar 
      id="dateCreatedFrom" 
      [(ngModel)]="tempDateCreatedFrom" 
      placeholder="Select Start Date"
      appendTo="body">
    </p-calendar>
  </div>
  <br>  

  <!-- DateCreatedTo -->
  <div class="p-field">
    <p-calendar 
      id="dateCreatedTo" 
      [(ngModel)]="tempDateCreatedTo" 
      placeholder="Select End Date"
      appendTo="body">
    </p-calendar>
  </div><br><br><br>

  <!-- Filter Button -->
  <div class="p-field">
    <button 
      pButton 
      type="button" 
      label="Filter" 
      (click)="onFilterButtonClick()">
    </button>
  </div>
</div>
</p-dialog>


  
  <div class="card">
  
    <div class="p-grid ">
        <div class="p-col-12">
  
            <div class="" *ngIf="!pageloading && customers && !errOccured ">
                <p-table #dt [value]="customers" [(selection)]="selectedCustomer" dataKey="id"
                    styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" [paginator]="true"
                    [filterDelay]="0"
                    [globalFilterFields]="['fullname','email','cin','customerNo','approve, ']">
  
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                            Customer Records
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Global Search" /> -->
                            </span>
                        </div>
                    </ng-template>
  
                    <ng-template pTemplate="header">
                        <tr>
  
                            <th pSortableColumn="fullname" style="width: 23rem;">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Customer No
                                    <p-sortIcon field="Customer No"></p-sortIcon>
                                    <p-columnFilter type="text" field="Customer No" display="menu" class="p-ml-auto">
                                    </p-columnFilter>
                                </div>
                            </th>
  
                            <th pSortableColumn="matricnumber">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Customer Name
                                    <p-sortIcon field="Customer Name"></p-sortIcon>
                                    <p-columnFilter type="text" field="Customer Name" display="menu" class="p-ml-auto">
                                    </p-columnFilter>
                                </div>
                            </th>
  
                            <th pSortableColumn="phone">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Feeder
                                    <p-sortIcon field="Feeder"></p-sortIcon>
                                    <p-columnFilter type="text" field="phone" display="menu" class="p-ml-auto">
                                    </p-columnFilter>
                                </div>
                            </th>
  
                            <th pSortableColumn="Form Number">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Status
                                    <p-sortIcon field="Status"></p-sortIcon>
                                    <p-columnFilter type="text" field="Status" display="menu" class="p-ml-auto">
                                    </p-columnFilter>
                                </div>
                            </th>
  
                            <th pSortableColumn="approveddept">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Date Modified
                                    <p-sortIcon field="dateModified"></p-sortIcon>
                                    <p-columnFilter type="date" field="dateModified" display="menu" class="p-ml-auto">
                                    </p-columnFilter>
                                </div>
                            </th>
                        </tr>
                    </ng-template>
  
                    <ng-template pTemplate="body" let-customer>
                        <tr class="p-selectable-row">
                           
                          <td>{{ customer.cin }}</td>
                          <td>{{ customer.customer_full_name }}</td>
                          <td>{{ customer.feeder }}</td>
                          <td>{{ customer.last_modified | date: 'MM/dd/yyyy' }}</td>
                      
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No Student found.</td>
                        </tr>
                    </ng-template>
                </p-table>
  
            </div>
        </div>
    </div>
  
  </div>
