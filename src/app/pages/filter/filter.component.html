<p-dialog header="Select Category to Filter" [(visible)]="display" modal="modal" showEffect="fade"
  [style]="{ width: '600px' }" [contentStyle]="{ height: 'auto' }">
  <div class="p-fluid">
    <div class="p-grid" style="margin-bottom: 1rem;">
      <!-- Region Dropdown -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-dropdown 
          name="region" 
          [options]="regions" 
          [(ngModel)]="region" 
          placeholder="Select Region" 
          optionValue="name" 
          optionLabel="name" 
          [style]="{ width: '250px' }"
          (onChange)="onRegionChange($event.value)">
        </p-dropdown>

        <!-- Business Hub Dropdown -->
        <p-dropdown 
          name="businessHub" 
          [options]="businessHubs" 
          [(ngModel)]="businessHub" 
          placeholder="Select Business Hub" 
          optionValue="name" 
          optionLabel="name" 
          [style]="{ width: '250px' }"
          (onChange)="onBusinessHubChange($event.value)">
        </p-dropdown>
      </div>

      <!-- Service Center Dropdown -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-dropdown 
          name="serviceCenter" 
          [options]="serviceCenters" 
          [(ngModel)]="serviceCenter" 
          placeholder="Select Service Center" 
          optionValue="name" 
          optionLabel="name" 
          [style]="{ width: '250px' }">
        </p-dropdown>

        <!-- Status Dropdown -->
        <p-dropdown 
          name="status" 
          [options]="statuses" 
          [(ngModel)]="status" 
          placeholder="Select Status" 
          [style]="{ width: '250px' }">
        </p-dropdown>
      </div>

      <!-- Date Created Range -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-calendar 
          name="date_created_from" 
          [(ngModel)]="date_created_from" 
          placeholder="Date Created From" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>

        <p-calendar 
          name="date_created_to" 
          [(ngModel)]="date_created_to" 
          placeholder="Date Created To" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>
      </div>

      <!-- Application Date Range -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-calendar 
          name="application_date_from" 
          [(ngModel)]="application_date_from" 
          placeholder="Application Date From" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>

        <p-calendar 
          name="application_date_to" 
          [(ngModel)]="application_date_to" 
          placeholder="Application Date To" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>
      </div>

      <!-- Setup Date Range -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-calendar 
          name="setup_date_from" 
          [(ngModel)]="setup_date_from" 
          placeholder="Setup Date From" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>

        <p-calendar 
          name="setup_date_to" 
          [(ngModel)]="setup_date_to" 
          placeholder="Setup Date To" 
          appendTo="body" 
          [style]="{ width: '250px' }">
        </p-calendar>
      </div>

      <!-- Approved By Dropdown -->
      <div class="p-col-12" style="display: flex; gap: 1.5rem;">
        <p-dropdown 
          name="approvedBy" 
          [options]="userList" 
          [(ngModel)]="approvedBy" 
          placeholder="Approved By" 
          optionValue="id" 
          optionLabel="name" 
          [style]="{ width: '250px' }">
        </p-dropdown>
      </div>
    </div>

    <!-- Buttons -->
    <div class="p-grid p-justify-center" style="gap: 1rem;">
      <button pButton type="button" label="Filter" (click)="onFilterButtonClick()"></button>
      <button pButton type="button" label="Clear Filters" (click)="clearFilters()"></button>
    </div>
  </div>
</p-dialog>
