<div class="card">
    <p-toast />
    <p-treeTable 
        [value]="files" 
        [columns]="cols" 
        dataKey="reportName" 
        [paginator]="true" 
        [rows]="50" 
        [rowsPerPageOptions]="[5, 10, 25]" 
        [scrollable]="true" 
        [scrollable]="true" 
        [tableStyle]="{'min-width':'50rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
                <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
                    <td *ngFor="let col of columns; let i = index  let last = last">
                        <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
                       <span> {{ rowData[col.field] }}</span>
                       <ng-container *ngIf="last">
                        <!-- Excel Download Button -->
                        <p-button *ngIf="rowData['downloadVisible']"
                          icon="pi pi-file-excel" 
                          rounded="true" 
                          [style]="{ 'margin-left': '.5em','margin-right': '2px', 'width': '2.5em', 'height': '2.5em' }" 
                          severity="info" 
                          pTooltip="Download Excel" 
                          tooltipPosition="top"
                          (click)="download(rowNode)"
                          >
                        </p-button>
                      
                        <p-button *ngIf="rowData['deleteVisible']"
                          icon="pi pi-trash" 
                          rounded="true" 
                          [style]="{ 'width': '2.5em', 'height': '2.5em' }" 
                          severity="danger" 
                          pTooltip="Delete Item" 
                          (click)="delete(rowNode.node.data.uid)"
                          tooltipPosition="top">
                        </p-button>
                      </ng-container>
                      
                      
                    </td>
                </tr>
            </ng-template>
    </p-treeTable>
</div>
