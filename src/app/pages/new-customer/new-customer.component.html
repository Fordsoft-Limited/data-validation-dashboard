<div class="card">
    <form [formGroup]="filterForm" (ngSubmit)="filterData()">
      <div class="flex gap-5 mb-4 justify-content-center flex-wrap">

        <div class="flex flex-column gap-2">
            <label for="region">Region:</label>
            <!-- <input type="text" formControlName="region" pInputText placeholder="Enter Region" class="region-input" /> -->
            <p-dropdown formControlName="region" [options]="regions"  (onChange)="onRegionChange($event)" placeholder="Enter Region"></p-dropdown>
          </div>

          <div class="flex flex-column gap-2">
            <label for="businessUnit">Business Unit:</label>
            <p-dropdown formControlName="businessUnit" (onChange)="onBusinessHubChange($event)"  [options]="businessUnits" placeholder="Select Business Unit"></p-dropdown>
          </div>

          <div class="flex flex-column gap-2">
            <label for="feeder">Feeder:</label>
            <p-dropdown formControlName="feeder" [options]="feeders" placeholder="Select Service"></p-dropdown>
          </div>

        <div class="flex flex-column gap-2">
          <label for="dateRange">Date Range:</label>
          <div class="flex gap-2"> 
            <input type="date" formControlName="dateRange" pInputText class="date-range" />
            <input type="date" formControlName="dateRange" pInputText class="date-range" />
          </div>
        </div>
  
  
        <div class="flex gap-2 mt-5">
          <p-button type="submit" [loading]="loading" label="Filter"></p-button>
          <p-button type="button" [loading]="isResetLoading" label="Reset Filter" [outlined]="true" (click)="resetFilter()" severity="danger"></p-button>
        </div>
      </div>
    </form>
  
    <p-table [value]="filteredNewCustomers" [loading]="loading" [paginator]="true" [rows]="10"  (onRowSelect)="showDetails($event.data)">
  
      <ng-template pTemplate="caption">
          <div class="flex">
              <!-- <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="resetFilter()"/> -->
              <p-button label="Show Details"(click)="navigateToCustomerDetails()" class="ml-3" [loading]="isShowDetails" [disabled]="!selectedNewCustomer"></p-button>
              
          </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem"><p-tableRadioButton /></th>
          <th style="min-width:15rem">Customer No</th>
          <th style="min-width:15rem">Customer Name</th>
          <th style="min-width:15rem">Feeder</th>
          <th style="min-width:10rem">Date Captured</th>
          <th style="min-width:10rem">Date Modified</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-record>
        <tr class="cursor-pointer">
          <td><p-tableRadioButton [value]="record" /></td>
          <td>{{ record.customer_no }}</td>
          <td>{{ record.customer_full_name }}</td>
          <td>{{ record.feeder }}</td>
          <td>{{ record.date_created | date: 'MM/dd/yyyy' }}</td>
          <td>{{ record.last_modified | date: 'MM/dd/yyyy' }}</td>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No customer records found.</td>
        </tr>
      </ng-template>
    </p-table>
