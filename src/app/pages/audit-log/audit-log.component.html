<div class="card" style="overflow: hidden;">

    <form>
        <div class="flex gap-5 mb-4 justify-content-end flex-wrap">
          <div class="flex flex-column gap-2">
            <label for="region">Filter By User :</label>
            <p-dropdown formControlName="user" placeholder="Enter username"></p-dropdown>
          </div>
      
          <div class="flex flex-column gap-2">
            <label for="businessUnit">Filter By Category :</label>
            <p-dropdown formControlName="category" placeholder="Select Category"></p-dropdown>
          </div>
      
          <div class="flex flex-column gap-2">
            <label for="dateRange">Filter By Date:</label>
            <div class="flex gap-2">
              <input type="date" formControlName="dateRange" pInputText class="date-range" />
            </div>
          </div>  
        </div>
      </form>
      

    <!-- audit-log.component.html -->
<!-- audit-log.component.html -->
<p-table *ngIf="users && users.length" [value]="users" dataKey="event_uid" editMode="row"
    #dt1 [(selection)]="selectedUsers" [rowHover]="true" [rows]="pageSize" [paginator]="true"
    [totalRecords]="totalRecords" (onPage)="onPageChange($event)"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['name', 'category', 'description']">

    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Category</th>
            
            <th></th> <!-- Save button column -->
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user let-ri="rowIndex">
        <tr [pEditableRow]="user">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="user.name" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ user.name }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="user.description" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ user.description || 'No description available' }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="user.status" required />
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{ user.status|| 'No status available' }}
                  </ng-template>
              </p-cellEditor>
          </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="user.category" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ user.category || 'No category available' }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>



</div>
