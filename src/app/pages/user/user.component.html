<div class="card">

    <!-- Error Message -->
  <div *ngIf="fetchError" class="error-message">
    <p>{{ fetchError }}</p>
  </div>

  <p-toast></p-toast>
  
  <p-table *ngIf="users && users.length" [value]="users" dataKey="id" editMode="row" [tableStyle]="{'min-width': '100rem'}"
      #dt1
      [(selection)]="selectedUsers"
      dataKey="id"
      [rowHover]="true"
      [rows]="pageSize"
      (onPage)="onPageChange($event)"
      [showCurrentPageReport]="true"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['name', 'role', 'username', 'status', 'date_created']"
  >
  <ng-template pTemplate="caption">
      <div class="flex-container">

          <a routerLink="/app/manage-user"   class="p-button p-button-outlined font-bold">
            Add New User 
          </a>

          <div class="p-input-icon-left">
            <i class="pi pi-search" style="margin-top: -3px;"></i>
            <input pInputText type="text" [(ngModel)]="searchValue" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Keyword Search">
          </div>
        </div>
  </ng-template>
  
      <ng-template pTemplate="header">
          <tr>
              
              <th style="width:10%">Name</th>
              <th style="width:10%">User Name</th>
              <th style="width:10%">Role</th>
              <th style="width: 10%">Status</th>
             <th style="width: 10%;"> Date</th>
             <th style="width:10%"></th>
             </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="users">
              
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText 
                            type="text" 
                            [(ngModel)]="user.name" 
                            required 
                            (blur)="user.editing = false" 
                        />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <span (click)="onRowEditInit(user)">
                            {{ user.name }}
                        </span>
                    </ng-template>
                </p-cellEditor>
            </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="text" 
                              [(ngModel)]="user.username" 
                              required />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.username}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                <p-tag [value]="user.role" [severity]="getSeverity(user.role)" />
            </td>
            <td>
                <p-tag [value]="user.status" [severity]="getSeverityStatus(user.status)" />
            </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="date" 
                              [(ngModel)]="user.date_createde" />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.date_created | date}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                <div
                    style="margin-left: -150px"
                    class="flex align-items-center justify-content-center gap-2"
                >
                    <button
                        *ngIf="!user.editing"
                        pButton
                        pRipple
                        type="button"
                        pInitEditableRow
                        icon="pi pi-pencil"
                        (click)="onRowEditInit(user)"
                        class="p-button-rounded p-button-text"
                    ></button>
                    <button
                        *ngIf="user.editing"
                        pButton
                        pRipple
                        type="button"
                        pSaveEditableRow
                        icon="pi pi-check"
                        (click)="onRowEditSave(user)"
                        class="p-button-rounded p-button-text p-button-success mr-2"
                    ></button>
                    <button
                        *ngIf="user.editing"
                        pButton
                        pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-times"
                        (click)="onRowEditCancel(user)"
                        class="p-button-rounded p-button-text p-button-danger"
                    ></button>
                </div>
            </td>
            
          </tr>
      </ng-template>
  </p-table>

</div>


<script>
    // Show error message using p-toast if thereâ€™s an error
    if (fetchError) {
      this.messageService.add({ severity: 'error', summary: 'Error', detail: fetchError });
    }
  </script>
