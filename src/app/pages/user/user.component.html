<div class="card">
  <p-toast></p-toast>
  
  <p-table [value]="users" dataKey="id" editMode="row" [tableStyle]="{'min-width': '100rem'}"
      #dt1
      [(selection)]="selectedUsers"
      dataKey="id"
      [rowHover]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 20]"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['name', 'role', 'email', 'status']"
  >
  <ng-template pTemplate="caption">
      <div class="flex-container">

          <a routerLink="/app/manage-user"   class="p-button p-button-outlined font-bold">
            Add New User 
          </a>

          <div class="p-input-icon-left">
            <i class="pi pi-search" style="margin-top: -3px;"></i>
            <input pInputText type="text" [(ngModel)]="searchValue" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Keyword Search">
          </div>
        </div>
  </ng-template>
  
      <ng-template pTemplate="header">
          <tr>
              
              <th style="width:10%"> Name</th>
              <th style="width:10%">Email</th>
              <th style="width:10%">Role</th>
              <th style="width: 10%">Status</th>
             <th style="width: 10%;"> Date</th>
             <th style="width:10%"></th>
             </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="user">
              
              <td>
                  
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="text" 
                              [(ngModel)]="user.name" />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.name}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="text" 
                              [(ngModel)]="user.email" 
                              required />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.email}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="text" 
                              [(ngModel)]="user.role" 
                              required />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.role}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <p-dropdown 
                              [options]="statuses" 
                              appendTo="body" 
                              [(ngModel)]="user.inventoryStatus">
                          </p-dropdown>    
                      </ng-template>
                      <ng-template pTemplate="output">
                          <p-badge [value]="user.inventoryStatus" [severity]="getSeverity(user.inventoryStatus)"></p-badge> 
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input 
                              pInputText type="text" 
                              [(ngModel)]="user.date" />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{user.date | date: 'MM/dd/yyyy'}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
          <div style="margin-left: -150px;" class="flex align-items-center justify-content-center gap-2">
              <button 
                  *ngIf="!editing" 
                  pButton 
                  pRipple 
                  type="button" 
                  pInitEditableRow 
                  icon="pi pi-pencil" 
                  (click)="onRowEditInit(user)" 
                  class="p-button-rounded p-button-text">
              </button>
              <button 
                  *ngIf="editing" 
                  pButton 
                  pRipple 
                  type="button" 
                  pSaveEditableRow 
                  icon="pi pi-check" 
                  (click)="onRowEditSave(user)" 
                  class="p-button-rounded p-button-text p-button-success mr-2">
              </button>
              <button 
                  *ngIf="editing" 
                  pButton pRipple 
                  type="button" 
                  pCancelEditableRow 
                  icon="pi pi-times" 
                  (click)="onRowEditCancel(user, ri)" 
                  class="p-button-rounded p-button-text p-button-danger">
              </button>
          </div>
              </td>
          </tr>
      </ng-template>
  </p-table>

</div>
