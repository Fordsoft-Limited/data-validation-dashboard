<div class="field-container ">
   
        <label>{{ fieldName }}</label>
        <div *ngIf="newData" class="data new-data">
            <!-- <span class="label">New: </span> -->
            <span>{{ newData }}</span>
        </div>
        <div *ngIf="existingData" class="data existing-data">
            <!-- <span class="label">Existing: </span> -->
            <span>{{ existingData }}</span>
        </div>

</div>
