<div class="field-container">
    <label>{{ fieldName }}</label>
    <div *ngIf="newData && newData !== ''" class="data new-data">
      <span>{{ newData }}</span>
    </div>
    <div *ngIf="existingData && existingData !== ''" class="data existing-data">
      <span>{{ existingData }}</span>
    </div>
    <div *ngIf="(!newData || newData === '') " class="data no-data">
      <span>-----</span>
    </div>

    <div *ngIf="(!existingData || existingData === '')" class="data no-data-exist">
        <span>-----</span>
      </div>
  </div>
